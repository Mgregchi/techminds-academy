<html lan="en">
    <head>
        <title>Color Mixer</title>
        <link href="index.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container" style="background-color: 000;" id="container">
            <input type="range" min="0" max="255" value="0"
                name="red" class="red"/>
            <input type="range" min="0" max="255" value="0"
                name="green" class="green"/>
            <input type="range" min="0" max="255" value="0"
                name="blue" class="blue"/>
        </div>
        <script src="index.js"></script>
    </body>
</html>
